<!DOCTYPE HTML>
<html>

<head>
    <title>Whack-an-angineer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="data:,">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="game" class="game--loading">
        <div class="scoreboard">
            <div class="title">SCOREBOARD</div>
            <div class="scores">
                <table>
                    <thead>
                        <tr>
                            <th>RANK</th>
                            <th>NAME</th>
                            <th>SCORE</th>
                        </tr>
                    </thead>
                    <tbody id="scoreboard-table-body"></tbody>
                </table>
            </div>
        </div>
        <div class="main">
            <div class="screen loading-screen">
                <div class="title">LOADING</div>
            </div>
            <div class="screen idle-screen">
                <div class="title">WHACK AN ENGINEER</div>
                <div class="press-to-start blink">PRESS ANY KEY TO START</div>
            </div>
            <div class="screen starting-screen">
                <div class="title">GET READY</div>
            </div>
            <div class="screen playing-screen">
                <div id="score"></div>
                <div id="clock"></div>
            </div>
            <div class="screen end-screen">
                <div id="end-text">NEW HIGH SCORE</div>
                <div class="end-score"><span id="end-score">69</span></div>
                <div id="end-place" class="highlight">1ST</div>
                <input id="name-input" type="text" maxlength="3" autocomplete="off" spellcheck="false">
                <div class="enter-initials blink">Enter your initials</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
